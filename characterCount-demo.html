<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>characterCount - Demo</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="jquery.characterCount.js"></script>
    
    <style>

        body {
            font-family: Helvetica, Arial, Verdana, sans-serif;
            line-height: 1.6em;
            margin: 0;
            padding: 50px;
        }

        input {
            width: 20em;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .count {
            line-height: 1em;
            font-size: 12px;
            color: #999;
            margin: 0 10px;
            display: inline-block;
            border-radius: 4px;
            background-color: #eee;
            padding: 4px 8px;
        }

        .exceeded {
            color: red;
        }

    </style>
</head>
<body>

<p><input id="field1" type="text" maxlength="100" value="An initial value that exceeds the size of the display threshold"></p>

<p><input id="field2" type="text" data-maxlength="50"></p>

<p><input id="field3" type="text" value="An initial value" data-maxlength="30"></p>

<script>
$('#field1').characterCount({
    displayThreshold: 20,
    renderCount: function (count) {
        var type = count >= 0 ? 'left' : 'over',
            count = Math.abs(count),
            singular = count === 1 ? '' : 's';
        return count + ' character' + singular + ' ' + type;
    }
});

$('#field2').characterCount();

$('#field3').characterCount({
    alwaysShow: true
});
</script>

</body>
</html>
